<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-green-600 mb-4">Â¡Gracias por tu compra!</h1>
        <p class="text-gray-600">Tu pedido ha sido confirmado</p>
        <div class="mt-4">
          <p class="text-lg font-semibold">ID de Pago: {{orderId}}</p>
          <p class="text-gray-600">Estado: {{paymentStatus}}</p>
        </div>
      </div>

      <div class="border-t border-gray-200 pt-6">
        <h2 class="text-xl font-semibold mb-4">Resumen del pedido</h2>
        <div class="space-y-4">
          <div *ngFor="let item of cartItems" class="flex justify-between items-center">
            <div>
              <p class="font-medium">{{item.product.name}}</p>
              <p class="text-sm text-gray-600">Cantidad: {{item.quantity}}</p>
            </div>
            <p class="font-medium">${{item.product.price * item.quantity}}</p>
          </div>
        </div>

        <div class="border-t border-gray-200 mt-4 pt-4">
          <div class="flex justify-between items-center font-bold">
            <p>Total</p>
            <p>${{total}}</p>
          </div>
        </div>
      </div>

      <div class="mt-8 text-center">
        <p class="text-gray-600 mb-4">Te hemos enviado un correo con los detalles de tu compra.</p>
        <button 
          (click)="goToHome()"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
          Volver al inicio
        </button>
      </div>
    </div>
  </div>

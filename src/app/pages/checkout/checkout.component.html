<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Checkout</h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Formulario de checkout -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-6">Información de Contacto</h2>
        
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Correo Electrónico
            </label>
            <input type="email" 
                   [(ngModel)]="customerInfo.email" 
                   name="email"
                   required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Nombre y Apellido -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Nombre
              </label>
              <input type="text" 
                     [(ngModel)]="customerInfo.firstName" 
                     name="firstName"
                     required
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Apellido
              </label>
              <input type="text" 
                     [(ngModel)]="customerInfo.lastName" 
                     name="lastName"
                     required
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <!-- Teléfono -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Teléfono
            </label>
            <input type="tel" 
                   [(ngModel)]="customerInfo.phone" 
                   name="phone"
                   required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Dirección -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Dirección
            </label>
            <input type="text" 
                   [(ngModel)]="customerInfo.address" 
                   name="address"
                   required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Ciudad, País y Código Postal -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Ciudad
              </label>
              <input type="text" 
                     [(ngModel)]="customerInfo.city" 
                     name="city"
                     required
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                País
              </label>
              <input type="text" 
                     [(ngModel)]="customerInfo.country" 
                     name="country"
                     required
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Código Postal
              </label>
              <input type="text" 
                     [(ngModel)]="customerInfo.zipCode" 
                     name="zipCode"
                     required
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <!-- Método de Pago -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Método de Pago
            </label>
            <select [(ngModel)]="customerInfo.paymentMethod" 
                    name="paymentMethod"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              <option value="card">Tarjeta de Crédito</option>
              <option value="transfer">Transferencia Bancaria</option>
              <option value="paypal">PayPal</option>
              <option value="paypal">Mercadopago</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <!-- Resumen del pedido -->
    <div class="lg:col-span-1">
      <div class="bg-white rounded-lg shadow-lg p-6 sticky top-20">
        <h2 class="text-xl font-semibold mb-6">Resumen del Pedido</h2>
        
        <!-- Lista de productos -->
        <div class="space-y-4 mb-6">
          <div *ngFor="let item of cartItems" 
               class="flex justify-between items-start">
            <div class="flex-grow">
              <p class="font-medium">{{ item.product.name }}</p>
              <p class="text-sm text-gray-600">Cantidad: {{ item.quantity }}</p>
            </div>
            <span class="font-medium">
              {{ item.product.price * item.quantity | currency }}
            </span>
          </div>
        </div>

        <!-- Total -->
        <div class="border-t pt-4">
          <div class="flex justify-between items-center text-xl font-bold">
            <span>Total:</span>
            <span class="text-blue-600">{{ total | currency }}</span>
          </div>
        </div>

        <!-- Botón de pago -->
        <button (click)="onSubmit()"
                class="w-full mt-6 bg-blue-600 text-white py-3 px-4 rounded-lg
                       hover:bg-blue-700 transition-colors">
          Proceder al Pago
        </button>
      </div>
    </div>
  </div>
</div>
